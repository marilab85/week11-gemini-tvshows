<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Info</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="./src/main.js" defer></script>
  </head>
  <body>
    <div>
      <h1>TV Show Info Finder</h1>
      <p>
        Enter a TV show's name to find its return date and where to watch it in
        the UK.
      </p>

      <!-- Input and Button -->
      <form>
        <input
          type="text"
          id="seriesInput"
          placeholder="e.g., The Crown"
          name="seriesName"
        />
        <button id="searchButton">Search</button>
      </form>

      <!-- Results Display -->
      <div id="results">
        <p id="placeholder">Information will appear here.</p>
        <div id="loading">
          <div></div>
          <span>Searching...</span>
        </div>
        <div id="content">
          <!-- Content will be dynamically added here -->
        </div>
        <div id="error"></div>
      </div>
    </div>
  </body>
</html>
