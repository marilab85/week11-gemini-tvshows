<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Info</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 p-8 flex items-center justify-center min-h-screen">
    <div
      class="max-w-xl w-full bg-white p-8 rounded-xl shadow-lg border border-gray-200"
    >
      <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">
        TV Show Info Finder
      </h1>
      <p class="text-gray-600 text-center mb-6">
        Enter a TV show's name to find its return date and where to watch it in
        the UK.
      </p>

      <!-- Input and Button -->
      <div class="flex flex-col sm:flex-row gap-4 mb-6">
        <input
          type="text"
          id="seriesInput"
          placeholder="e.g., The Crown"
          class="flex-grow px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all"
        />
        <button
          id="searchButton"
          class="bg-indigo-600 text-white px-6 py-2 rounded-lg font-semibold shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-all"
        >
          Search
        </button>
      </div>

      <!-- Results Display -->
      <div
        id="results"
        class="bg-gray-50 p-6 rounded-lg border border-gray-200 min-h-[150px] flex flex-col justify-center items-center"
      >
        <p
          id="placeholder"
          class="text-gray-400 text-center transition-opacity duration-300 ease-in-out opacity-100"
        >
          Information will appear here.
        </p>
        <div id="loading" class="hidden flex flex-col items-center">
          <div
            class="animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-indigo-500 mb-2"
          ></div>
          <span class="text-gray-500">Searching...</span>
        </div>
        <div
          id="content"
          class="hidden w-full transition-opacity duration-300 ease-in-out opacity-0"
        >
          <!-- Content will be dynamically added here -->
        </div>
        <div
          id="error"
          class="hidden text-red-500 text-center p-4 rounded-lg bg-red-50"
        >
          <!-- Error messages will be added here -->
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
